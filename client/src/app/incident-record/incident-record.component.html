<div class="container">
    <div class="row">
        <!--Status-->
        <div class="col-3 p-2 bg-light">
            <button class="btn btn-block w-100 btn-outline-secondary" 
            (click)='changeStatus()'> All Status
            </button>
            <button *ngFor='let status of statuss'
            class="btn btn-block w-100 btn-outline-secondary"
            [class.active] = 'status == selectedStatus' 
            (click)='changeStatus(status)'> {{ status }}
            </button>
        </div>

        <!--Incidents-->
        <div class="col-9 p-2 bg-light">
            <div *ngFor='let incident of incidents' 
            class="card m-1 p-1 bg-light text-dark">
                <h4> {{incident.name}}
                    <span 
                    class="badge bg-secondary float-end">
                    {{incident.date}}</span>
                </h4>
            <div class="card-text bg-white p-1">
                {{incident.description}}</div>
                <!--inject data into the list-->
            </div>

            <div class="form-inline float-start mr-1 text-dark">
                <select class="form-control" 
                [value]='incidentsPerPage'
                (change)='changePageSize($event.target.value)'>
                  <option value="5">5 per Page</option>
                  <option value="8">8 per Page</option>
                  <option value="15">15 per Page</option>
                </select>
              </div>

              <div class="btn-group float-end">
                <button *counter='let page of pageCount' 
                (click)='changePage(page)'
                 class="btn btn-outline-secondary"
                [class.active]='page == selectedPage'>
                {{page}}
              </button>
            </div>
        
              
           

        </div>
    </div>
</div>
